<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="../images/icons/x-icon.png">
    <link rel="stylesheet" href="../styles/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="icon" type="image/x-icon" href="./images/x-icon.png">
    <link rel="stylesheet" href="../styles/css/main.css">
    <link rel="stylesheet" href="../styles/css/query.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>PassWord Reset</title>
</head>
<body>
<div class="big-container">
    <div class="reset_pwd">
        <h1 style="text-align: center;">PassWord Reset</h1>
        <div class="second">
            <form method="POST" class="pwdRestForm">
                <label>Enter Code Received Via Email</label>
                <input type="password" id="rest_code" placeholder="Enter Code" required>
                <label>Enter Your New Password</label>
                <input type="password" id="new_pwd" placeholder="New Password" required>
                <label>Confirm Your New Password</label>
                <input type="password" id="cnew_pwd" placeholder="Confirm New Password" required>
                <input type="submit" value="REST PASSWORD">
                <span class="notify"></span>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/login-signup.js"></script>
</body>
</html>
