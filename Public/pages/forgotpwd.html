<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="../images/icons/x-icon.png">
    <link rel="stylesheet" href="../styles/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="icon" type="image/x-icon" href="./images/x-icon.png">
    <link rel="stylesheet" href="../styles/css/main.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>PassWord Reset</title>
</head>
<body>
<div class="big-container">
    <div class="reset_pwd">
        <h1 style="text-align: center;">Forgotten Password (User validation)</h1>
        <div class="second">
            <form method="POST" class="forgotPWD">
                <label>Enter Your Email Address</label>
                <input type="email" id="user_email" placeholder="Enter Email Address" required>
                <label>Enter Your Username</label>
                <input type="text" id="user_name" placeholder="Your Username" required>
                <input type="submit" value="SUBMIT!" id="Check">
                <span class="Message"></span>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/login-signup.js"></script>
</body>
</html>
