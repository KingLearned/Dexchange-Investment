<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/x-icon" href="../images/icons/x-icon.png">
    <link rel="stylesheet" href="../styles/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="icon" type="image/x-icon" href="./images/x-icon.png">
    <link rel="stylesheet" href="../styles/css/main.css">
    <link rel="stylesheet" href="../styles/css/query.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <title>Deposit Confirmation Form</title>
</head>
<body>
<div class="big-container">
    <div class="reset_pwd">
        <h1 style="text-align: center;">Deposit Confirmation Form</h1>
        <div class="second">
            <form method="POST">
                <label>Enter Coupon Code Received Via SMS:</label>
                <input type="password" id="coupon" placeholder="Enter Code" required>
                <label>Your Deposit Amount ($):</label>
                <input type="text" id="depo_amt" placeholder="Amount" required>
                <input type="submit" value="CONFIRM NOW" id="depo_confirm">
                <span class="notify depo_note"></span>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/test.js"></script>
<script type="text/javascript" src="../js/account.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
